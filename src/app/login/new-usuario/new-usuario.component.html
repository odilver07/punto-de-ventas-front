<div class="container">
  <form class="col-4 text-white mx-auto mt-4 border rounded-3 py-3 px-3">
      <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control"[(ngModel)]="usuario.email" type="text" id="email" name="email">
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input class="form-control"[(ngModel)]="usuario.username" type="text" id="username" name="username">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.password" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Repetir Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="passwordV" id="passwordV" name="passwordV">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" id="nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.apellido" id="apellido" name="apellido">
      </div>
      <button (click)="crearUsuario()" type="submit" class="btn btn-outline-dark w-100">Crear usuario</button>
    </form>
</div>
