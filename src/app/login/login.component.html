<div class="page">
  <div class="container">
    <div class="left">
      <div class="login te">Login</div>
      <div class="eula">
        <h1 class="text-center">
        <i class="bi bi-suit-club-fill" style="color: green;"></i><i class="bi bi-suit-diamond-fill" style="color: #ff00ff;"></i>
        <i class="bi bi-suit-heart-fill" style="color: #ff0000;"></i><i class="bi bi-suit-spade-fill" style="color: black;"></i>
      </h1>
      Prueba tu suerte con nuestros precios
    </div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#ff0000;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      
      <form method="post" class="form">
        <label for="email">Username</label>
        <input [(ngModel)]="usuario.username" type="text" id="username" name="username">
        <label for="password">Password</label>
        <input [(ngModel)]="usuario.password" type="password" id="password" name="password">
        <button (click)="login()" type="submit" class="btn btn-outline-dark w-100">Ingresar <i class="bi bi-suit-club-fill"></i></button>
        <a [routerLink]="['/new/user']" >No tienes una cuenta registrate</a>
      </form>
      
    </div>
  </div>
</div>
